<div class="container">
  <div class="heading">
    <span class="grp">Groups</span>
    <span class="names">Contact</span>
    <span class="addBtn"><a routerLink="/add" class="plus">+</a></span>
  </div>
  <div
    class="outer"
    (click)="onSelect(contact)"
    (mouseover)="displayDetails(i)"
    [ngClass]="{ highlight: i == clickedIndex }"
    *ngFor="let contact of contacts; index as i"
  >
    <div class="profileImg">
      <img class="contactImg" src="{{ contact.contactImage }}" />
    </div>
    <div class="name">{{ contact.contactName }}</div>
    <div *ngIf="contact.favourite" class="fav">
      {{ contact.favourite }}
    </div>
  </div>
</div>
